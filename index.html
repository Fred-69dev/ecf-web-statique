<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecf - Web Statique</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <img src="assets/images/logo.png" alt="Logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">
                        <button class="button_nav">Connexion</button>
                    </a></li>
                <li><a href="#">
                        <button class="button_nav" id="inscription">Inscription</button>
                    </a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section class="menu">
            <div class="title">
                <h1>Produits</h1>
                <h2>Informatique > <a href="#">Reconditionné</a></h2>
            </div>
            <div class="previous"><a href="#">Précédent</a></div>
        </section>

        <article class="main_products">
            <section class="products">
                <figure>
                    <img src="assets/images/macbook-air.jpg" alt="Macbook">
                </figure>
                <div class="feature">
                    <div class="name">
                        <p>MacBook Air</p>
                        <div class="price">
                            1600€</div>
                    </div>
                    <button class="buy">Ajouter</button>
                </div>
            </section>

            <section class="products" id="odyssey">
                <figure >
                    <img src="assets/images/odyssey.jpg" alt="Odyssey" id="odyssey">
                </figure>
                <div class="feature">
                    <div class="name">
                        <p>Samsung Odyssey G9</p>
                        <div class="price">
                            1300€</div>
                    </div>
                    <button class="buy">Ajouter</button>
                </div>
            </section>

            <section class="products">
                <figure>
                    <img src="assets/images/rog-stryx.jpg" alt="rog-stryx" id="rog-stryx">
                </figure>
                <div class="feature">
                    <div class="name">
                        <p>Asus Rog Stryx</p>
                        <div class="price">1999 €</div>
                    </div>
                    <button class="buy">Ajouter</button>

                </div>
            </section>

            <section class="products">
                <figure>
                    <img src="assets/images/triple-screen.jpg" alt="triple-screen">
                </figure>
                <div class="feature">
                    <div class="name">
                        <p>Triple écran 14"</p>
                        <div class="price">
                            399 €</div>
                    </div>
                    <button class="no">Indisponible</button>
                </div>
            </section>

            <section class="products">
                <figure>
                    <img src="assets/images/vivobook.png" alt="vivobook">
                </figure>
                <div class="feature">
                    <div class="name">
                        <p>Asus Vivobook</p>
                        <div class="price">
                            1300 €</div>
                        </div>
                        <button class="no">Indisponible</button>
                   
                </div>
            </section>

            <section class="products">
                <figure>
                    <img src="assets/images/thinkpad.jpg" alt="thinkpad">
                </figure>
                <div class="feature">
                    <div class="name">

                        <p>ThinkPad X1 Carbon</p>

                        <div class="price">1499 €</div>
                    </div>
                    <button class="buy">Ajouter</button>
                </div>
            </section>
        </article>

        </div>
        <footer>
            <div class="page">1</div>
            <div class="page"> 2</div>
            <div class="page"> 3</div>
            <div class="page"> ... </div>
            <div class="page">19</div>
            <div class="page"> 20</div>
        </footer>
    </main>
</body>

</html>
